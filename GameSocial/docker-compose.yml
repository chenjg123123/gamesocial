services:
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_NAME:-gamesocial}
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password"]
    ports:
      - "${DB_PORT_FORWARD:-3307}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./gamesocial_init.sql:/docker-entrypoint-initdb.d/1-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      SERVER_PORT: 8080
      DB_ENABLED: "true"
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      DB_NAME: ${DB_NAME:-gamesocial}
      BASE_URL: ${BASE_URL:-http://localhost:8080}
      MEDIA_DIR: /app/data/media
      AUTH_TOKEN_SECRET: ${AUTH_TOKEN_SECRET:-}
      AUTH_TOKEN_TTL_SECONDS: ${AUTH_TOKEN_TTL_SECONDS:-604800}
      WECHAT_APP_ID: ${WECHAT_APP_ID:-}
      WECHAT_APP_SECRET: ${WECHAT_APP_SECRET:-}
    volumes:
      - ./data/media:/app/data/media

volumes:
  mysql_data:
